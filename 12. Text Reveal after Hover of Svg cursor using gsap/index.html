<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Svg based Cursor Text Reveal after hover using GSAP</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="main">
      <div class="mask-text-container">
        <p class="hover-text">
          Full Stack Web Development (MERN Stack) - Frontend + Backend +
          Deployment
        </p>
      </div>
      <div class="normal-text-container">
        <p>
          Using <span>GSAP</span> Text Reveal Hover here So Svg Circle show the
          mask paragraph
        </p>
      </div>
    </div>

    <!-- gsap cdn -->
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/gsap.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
