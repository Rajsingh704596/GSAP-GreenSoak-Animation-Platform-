<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SVG Stretch & Morph Animation</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.13.0/gsap.min.js"></script>
  </head>
  <body>
    <h1>SVG Stretch Animation — Beginner to Advanced</h1>

    <!-- Basic Line Stretch -->
    <div id="string">
      <!-- svg path curve get from mdn : it's Bézier Curves (quadratic curve --->
      <svg width="1000" height="200">
        <!-- where width of container is 500, height is 160 {x, y axis base x-10,y-100 ,x-250, y-100, x-490, y-100} so we can change it , stroke we can change color)-->
        <path
          d="M 10 100 Q 500 100 990 100"
          stroke="white"
          fill="transparent"
        />
      </svg>
    </div>

    <!-- Beginner Line (Classic Q curve) -->
    <section class="effect-block" id="effect1">
      <h2>Beginner: Classic Stretch</h2>
      <div class="svg-wrapper" id="string1">
        <svg viewBox="0 0 1000 200">
          <path d="M 10 100 Q 500 100 990 100" />
        </svg>
      </div>
    </section>

    <!-- Symmetrical Wave using Q and T -->
    <section class="effect-block" id="effectWave">
      <h2>Symmetrical Wave</h2>
      <div class="svg-wrapper" id="wave-container">
        <svg viewBox="0 0 1000 200">
          <path
            d="M 10 100 Q 255 40, 500 100 T 990 100"
            stroke="#00bfff"
            stroke-width="4"
            fill="transparent"
          />
        </svg>
      </div>
    </section>

    <!-- Intermediate Cubic Bézier -->
    <section class="effect-block" id="effect2">
      <h2>Intermediate: Smooth S-Curve</h2>
      <div class="svg-wrapper" id="string2">
        <svg viewBox="0 0 1000 200">
          <path d="M 10 100 C 300 100 700 100 990 100" />
        </svg>
      </div>
    </section>

    <!-- Advanced Blob Morph -->
    <section class="effect-block tall" id="effect3">
      <h2>Advanced: Organic Blob</h2>
      <div class="svg-wrapper" id="string3">
        <svg viewBox="0 0 1000 200">
          <path
            d="M200 60 
                 C400 20, 600 20, 800 60 
                 C850 100, 850 100, 800 140 
                 C600 180, 400 180, 200 140 
                 C150 100, 150 100, 200 60 Z"
          />
        </svg>
      </div>
    </section>

    <!-- Pulse Wave -->
    <section class="effect-block tall" id="effect4">
      <h2>Experimental: Pulse Wave</h2>
      <div class="svg-wrapper" id="string4">
        <svg viewBox="0 0 1000 200">
          <path d="M 0 100 Q 250 100 500 100 T 1000 100" />
        </svg>
      </div>
    </section>

    <script src="script.js"></script>
  </body>
</html>
