<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
    <title>Scroll Overlap Cards</title>
  </head>
  <body>
    <div id="main-container">
      <div class="text">
        <div class="text-img"></div>
        <h1>GSAP ScrollTrigger Overlapping Cards</h1>
        <p>Vanilla JS + GSAP | Image Overlap on Scroll</p>
      </div>

      <div class="cards" id="card-one">
        <img
          src="https://images.unsplash.com/photo-1755282464755-ef4e95c6bae1?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxmZWF0dXJlZC1waG90b3MtZmVlZHw2fHx8ZW58MHx8fHx8"
          alt="Card 1"
        />
      </div>

      <div class="cards" id="card-two">
        <img
          src="https://images.unsplash.com/photo-1755528679026-b42cd4184828?w=1000&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxmZWF0dXJlZC1waG90b3MtZmVlZHw1NHx8fGVufDB8fHx8fA%3D%3D"
          alt="Card 2"
        />
      </div>

      <div class="cards" id="card-three">
        <img
          src="https://images.unsplash.com/photo-1755396604013-72cccd5383d3?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxmZWF0dXJlZC1waG90b3MtZmVlZHw0N3x8fGVufDB8fHx8fA%3D%3D"
          alt="Card 3"
        />
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/ScrollTrigger.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
